<div class="row">
  <div class="col-12">

    <h2 class="text-center my-4">Lista de Alumnos</h2>

    <div class="my-4 text-left print-hide">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/alumnos/form']">Crear Alumno</button>
    </div>

<div class="responsive">
<table class="table table-striped table-inverse">
  <thead class="thead-inverse">
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Carnet</th>
      <th>Grado</th>
      <th>Nombre del Padre</th>
      <th>Nombre de la Madre</th>
      <th>Edad</th>
      <th>Nota Final</th>
      <th>Editar</th>
      <th>Eliminar</th>
      <th>Reporte</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of alumnos">
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellidos}}</td>
        <td>{{alumno.carnet}}</td>
        <td>{{alumno.grado.nombre}}</td>
        <td>{{alumno.nombrePadre}}</td>
        <td>{{alumno.nombreMadre}}</td>
        <td>{{alumno.edad}}</td>
        <td>{{alumno.notaFinal}}</td>
        <td class="print-hide">
          <button type="button" [routerLink]="['/alumnos/form', alumno.id]" class="btn btn-primary btn-sm">Editar</button>
        </td>
        <td class="print-hide">
          <button type="button" (click)="delete(alumno)" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
        <td class="print-hide">
          <button type="button" [routerLink]="['/reporte/', alumno.id]" class="btn btn-info btn-sm">Reporte</button>
        </td>
      </tr>
    </tbody>
</table>
</div>

  </div>
</div>
