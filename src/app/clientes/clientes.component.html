<div class="my-6 card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de Clientes</h5>

      <div class="my-2 text-left print-hide">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
      </div>
      <div *ngIf="clientes?.length<=0">
        <div class="alert alert-primary" role="alert">
          No hay registros en la base de datos!
        </div>
      </div>
      <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>fecha</th>
            <th class="print-hide">Editar</th>
            <th class="print-hide">Eliminar</th>
            <th class="print-hide">Pdf</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.createAt}}</td>
            <td class="print-hide">
              <button type="button" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm">Editar</button>
            </td>
            <td class="print-hide">
              <button type="button" (click)="delete(cliente)" class="btn btn-danger btn-sm">Eliminar</button>
            </td>
            <td class="print-hide">
              <button type="button" (click)=" printPage()" class="btn btn-info btn-sm">Pdf</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
