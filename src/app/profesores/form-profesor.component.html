<div class="card bg-dark text-white mt-2">
  <div class="card-header">Profesor</div>
  <div class="card-body">

    <form #profesorForm="ngForm">

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="profesor.nombre" name="nombre" required minlength="4" #nombre="ngModel">
          <div class="mt-2 alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
              Nombre debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="profesor.apellidos" name="apellidos" required minlength="4" #apellidos="ngModel">
          <div class="mt-2 alert alert-danger" *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)">
            <div *ngIf="apellidos.errors.required">
              Apellido es requerido
            </div>
            <div *ngIf="apellidos.errors.minlength">
              Apellido debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>


      <!-- <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Grado</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="profesor.grado.nombre" name="grado" required  #grado="ngModel">

        </div>
      </div> -->

      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Grado</label>
        <div class="col-8">
          <select class="form-control" [(ngModel)]="gradoSelected" name="grado" id="" (change)="capturar()">
            <!-- <option value="0">Selecciona una opci√≥n</option> -->
              <option [value]="grado.id" *ngFor="let grado of grados" >
              {{grado.nombre}}
            </option>
          </select>
        </div>
      </div>


      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Edad</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="profesor.edad" name="edad" required  #edad="ngModel">
          <!-- <div class="mt-2 alert alert-danger" *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)">
            <div *ngIf="apellidos.errors.required">
              Apellido es requerido
            </div>
            <div *ngIf="apellidos.errors.minlength">
              Apellido debe tener al menos 4 caracteres
            </div>
          </div> -->
        </div>
      </div>


      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Sexo</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="profesor.sexo" name="sexo" required  #sexo="ngModel">
          <!-- <div class="mt-2 alert alert-danger" *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)">
            <div *ngIf="apellidos.errors.required">
              Apellido es requerido
            </div>
            <div *ngIf="apellidos.errors.minlength">
              Apellido debe tener al menos 4 caracteres
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Titulo</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="profesor.titulo" name="titulo" required  #titulo="ngModel">
          <!-- <div class="mt-2 alert alert-danger" *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)">
            <div *ngIf="apellidos.errors.required">
              Apellido es requerido
            </div>
            <div *ngIf="apellidos.errors.minlength">
              Apellido debe tener al menos 4 caracteres
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!profesor.id else elseBlock" [disabled]="!profesorForm.form.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!profesorForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>

    </form>

  </div>
</div>
